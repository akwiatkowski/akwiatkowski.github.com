<div class="post-preview">
  <img src="{{ post.thumb_image_url }}" alt="{{ post.title }}" class="post-preview-thumb"/>

  <a href="{{ post.url }}">
    <h2 class="post-title">
      {{ post.index_prefix }}{{ post.title }}
    </h2>
    <h3 class="post-subtitle">
      {{ post.subtitle }}
    </h3>
  </a>
  <p class="post-meta">
    {{ post.author }}, {{ post.date }}
  </p>
</div>
<hr>
