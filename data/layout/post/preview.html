<div class="post-preview {{ post.preview-klass }}">
  <a href="{{ post.url }}">
    <img src="{{ post.thumb_image_url }}" alt="{{ post.title }}" class="post-preview-thumb"/>
  </a>

  <a href="{{ post.url }}">
    <h2 class="post-title">
      {{ post.index_prefix }}{{ post.title }}
    </h2>
    <h4 class="post-subtitle">
      {{ post.subtitle }}
    </h4>
  </a>
  <span>{{ post.additional-info }}</span>
  <p class="post-meta">
    {{ post.author }}, {{ post.date }}
  </p>
</div>
<hr>
