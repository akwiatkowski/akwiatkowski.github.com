<div class="grid-item grid-item-post {{ klass }}" style="background-repeat: no-repeat; background-image: url('{{ post.small_image_url }}');">
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <h6 class="grid-item-date">{{ post.date }}</h6>

  <a href="{{ post.url }}"><img src="/img/blank.gif" class="blank-gif" alt="{{ post.title }}" /></a>

  <span class="grid-item-distance">{{ post.distance }}km</span>
  <span class="grid-item-time-length">{{ post.time_length }}h</span>
</div>
