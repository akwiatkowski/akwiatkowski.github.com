<div
  class="carousel-item {{ carousel-active }}"
  style="background-image-DISABLED: url('{{ img.src }}')"
  data-post-slug="{{ post.slug }}"
  data-image-filename="{{ img.filename }}"
>
  <img src="{{ img.src }}" class="d-block w-100" alt="{{ img.title }}">

  <div class="carousel-caption d-none d-md-block">
    <h2>{{ img.title }}</h2>
    <p>
      {{ img.desc }}
      <a href="{{ post.url }}">(wpis)</a>
    </p>
  </div>
</div>
