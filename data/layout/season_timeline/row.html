<tr title="{{ row.size }} zdjęć, od {{ row.from }} do {{ row.to }}" class="season-tr">
  <td class="season-time">
    <span class="season-month">{{ row.month }}</span>
    -
    <span class="season-day">{{ row.day }}</span>
    <br/>
    <span class="season-count">{{ row.count }}</span>
    /
    <span class="season-max">{{ row.max }}</span>
  </td>
  
  <td class="season-images">
    {{ row.images }}
  </td>
</tr>
