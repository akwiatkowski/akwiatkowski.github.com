<div
  class="photo-map-image"
  style="top: {{ top }}px; left: {{ left }}px; width: {{ width }}px; height: {{ height }}px"
>
  <a
    href="{{ post.url }}"
    class="photo-map-image-link"
  >
    <img
      src="{{ img }}"
      class="photo-map-image-img"
      style="min-height: {{ height }}px; min-width: {{ min-width }}px;"
    />
  </a>
</div>
