---
layout: default
title: "Miejsca"
permalink: /place/
header-ext-img: https://drscdn.500px.org/photo/76197267/m%3D2048/af7f0a557aa3f95ca5d3e595bd929832
---


<!-- Post Header -->
<header class="intro-header" style="background-image: url('{{ page.header-ext-img }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>Miejsca</h1>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Post Content -->
<article>
    <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

        {% for place in site.data.places %}
          <div class="post-preview">
            <a href="{{ site.baseurl }}/place/{{place.slug}}">
              <h2 class="post-title">
                {{ place.name }}
              </h2>
            </a>
          </div>
        {% endfor %}          
            
      </div>
    </div>
  </div>
</article>

<hr>
